<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Flipbook Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- App styles -->
  <link rel="stylesheet" href="styles.css" />

  <!-- PageFlip CSS (LOCAL) -->
  <!-- This is your local fallback/minimal CSS at vendor/pageflip/page-flip.min.css -->
  <link rel="stylesheet" href="vendor/pageflip/page-flip.min.css" />
</head>
<body>
  <div id="app">
    <header class="topbar">
      <div class="left">
        <button id="btnPrev" aria-label="Previous page">◀</button>
        <span id="pageInfo">Page 1 / ?</span>
        <button id="btnNext" aria-label="Next page">▶</button>
      </div>
      <div class="right">
        <button id="btnSingle" title="Single-page view">Single</button>
        <button id="btnSpread" title="Spread (2-page) view">Spread</button>
        <button id="btnZoomIn" aria-label="Zoom in">＋</button>
        <button id="btnZoomOut" aria-label="Zoom out">－</button>
        <button id="btnFullscreen" aria-label="Fullscreen">⛶</button>
        <button id="btnThumbs" aria-label="Toggle thumbnails">☰</button>
      </div>
    </header>

    <div class="viewer">
      <aside id="thumbs" class="thumbs hidden"></aside>
      <div id="flipbook" class="flipbook"></div>
    </div>

    <noscript>Please enable JavaScript to view the flipbook.</noscript>
  </div>

  <!-- PDF.js (LOCAL) -->
  <script src="vendor/pdfjs/pdf.min.js"></script>
  <script>
    // Use the local worker to avoid any CORS/worker-origin problems
    pdfjsLib.GlobalWorkerOptions.workerSrc = "vendor/pdfjs/pdf.worker.min.js";
  </script>

  <!-- PageFlip (LOCAL JS) -->
  <script src="vendor/pageflip/page-flip.browser.min.js"></script>

  <!-- App logic (new filename to defeat cache): main.v6.js -->
  <script src="main.v6.js"></script>
</body>
</html>
